<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>


  <script src="jquery-1.11.1.min.js"></script>
  <script src="breakpoint.js"></script>
  <style>
  .test {
    background-color: gray;
    height: 80px;
  }

  .test.small {
    background-color: red;
  }

  .test.medium {
    background-color: green;
  }

  .test.large {
    background-color: blue;
  }
  </style>
</head>
<body>

  <h1>Element Queries</h1>

  <ul>
    <li>default - gray</li>
    <li>.small - red</li>
    <li>.medium - green</li>
    <li>.large - blue</li>
  </ul>

  <div class="test"></div>

</body>
</html>
