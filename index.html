<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>

  <script src="jquery-1.11.1.min.js"></script>
  <script src="breakpoints.js"></script>
  <style>
  .test {
    background-color: gray;
    height: 80px;
  }

  .test.small {
    background-color: red;
  }

  .test.medium {
    background-color: green;
  }

  .test.large {
    background-color: blue;
  }

  .parent {
    padding: 20px;
    background-color: orange;
  }

  .parent.small {
    max-width: 200px;
  }

  .parent.medium {
    max-width: 400px;
  }

  .parent.large {
    max-width: 600px;
  }

  </style>
</head>
<body>

  <h1>Breakpoints.js</h1>

  <ul>
    <li>.test - gray</li>
    <li>.test.small - red</li>
    <li>.test.medium - green</li>
    <li>.test.large - blue</li>
    <li>.parent - orange</li>
  </ul>

  <h2>No Parent</h2>
  <div class="test"></div>

  <h2>Small Parent</h2>
  <div class="parent small">
    <div class="test"></div>
  </div>

  <h2>Medium Parent</h2>
  <div class="parent medium">
    <div class="test"></div>
  </div>

  <h2>Large Parent</h2>
  <div class="parent large">
    <div class="test"></div>
  </div>


<script>
$(function () {

  $.breakpoints({
    '.test': {
      'small': [0, 320],
      'medium': [320, 480],
      'large': [480, null]
    }
  });

});
</script>

</body>
</html>
